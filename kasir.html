<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kasir Otomatis - Penjumlahan Keren</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            max-width: 500px;
            width: 100%;
            animation: fadeIn 1s ease-in-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
            font-size: 2em;
        }
        input, button {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: none;
            border-radius: 8px;
            font-size: 1em;
        }
        input {
            background: rgba(255, 255, 255, 0.2);
            color: white;
            placeholder: white;
        }
        input::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }
        button {
            background: #4CAF50;
            color: white;
            cursor: pointer;
            transition: background 0.3s;
        }
        button:hover {
            background: #45a049;
        }
        .reset-btn {
            background: #f44336;
        }
        .reset-btn:hover {
            background: #d32f2f;
        }
        ul {
            list-style: none;
            padding: 0;
        }
        li {
            background: rgba(255, 255, 255, 0.2);
            margin: 5px 0;
            padding: 10px;
            border-radius: 5px;
            display: flex;
            justify-content: space-between;
        }
        .total {
            font-size: 1.5em;
            font-weight: bold;
            text-align: center;
            margin-top: 20px;
            padding: 10px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Kasir Otomatis</h1>
        <input type="text" id="itemName" placeholder="Nama Item" required>
        <input type="number" id="itemPrice" placeholder="Harga Item (Rp)" min="0" step="0.01" required>
        <button onclick="addItem()">Tambah Item</button>
        <button class="reset-btn" onclick="resetKasir()">Reset</button>
        <ul id="itemList"></ul>
        <div class="total">Total: Rp <span id="totalPrice">0</span></div>
    </div>

    <script>
        let total = 0;
        const itemList = document.getElementById('itemList');
        const totalPrice = document.getElementById('totalPrice');

        function addItem() {
            const name = document.getElementById('itemName').value.trim();
            const price = parseFloat(document.getElementById('itemPrice').value);

            if (!name || isNaN(price) || price <= 0) {
                alert('Masukkan nama dan harga yang valid!');
                return;
            }

            // Tambah ke daftar
            const li = document.createElement('li');
            li.innerHTML = `${name} <span>Rp ${price.toFixed(2)}</span>`;
            itemList.appendChild(li);

            // Update total
            total += price;
            totalPrice.textContent = total.toFixed(2);

            // Reset input
            document.getElementById('itemName').value = '';
            document.getElementById('itemPrice').value = '';
        }

        function resetKasir() {
            itemList.innerHTML = '';
            total = 0;
            totalPrice.textContent = '0';
        }
    </script>
</body>
</html>
